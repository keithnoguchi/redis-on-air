---
all:
  vars:
    ansible_host: localhost
    ansible_connection: local
  children:
    head:
      hosts: localhost
      vars:
        workers:
          - name: localhost
            ipv4: "127.0.0.1"
    work:
      hosts: localhost
      vars:
        master_ip: "127.0.0.1"
        quorum: 1
